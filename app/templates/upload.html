<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>파일 업로드</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
    function validateForm() {
        const fileInput = document.querySelector('input[name="file"]');
        if (!fileInput.value) {
            alert("⚠️ 파일을 선택해주세요");
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <nav>
        <h1>AI_VAMOS</h1>
        <div class="nav-links">
            <a href="/">🏠 메인</a>
            <a href="/upload">📤 업로드</a>
            <a href="/files">📂 파일 목록</a>
        </div>
    </nav>

    {% if error %}
        <div class="error-banner">{{ error }}</div>
    {% endif %}
    <form action="/upload/video" enctype="multipart/form-data" method="post"
          class="upload-form" onsubmit="return validateForm();">
        <input name="file" type="file" accept="video/*">
        <button type="submit" class="btn">업로드</button>
    </form>
    <div class="menu">
        <a class="btn" href="/">🏠 메인으로</a>
        <a class="btn" href="/files">📂 업로드 목록</a>
    </div>
</body>
</html>
